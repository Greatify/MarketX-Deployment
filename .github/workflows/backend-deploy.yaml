name: Backend - Deploy to Production

on:
  workflow_dispatch:
    inputs:
      deploy_branch:
        description: 'Branch to deploy from source repo'
        required: true
        type: string
        default: 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-backend-prod-image:
    runs-on: ubuntu-24.04-arm
    environment: production
    steps:
      - name: Checkout source repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.deploy_branch }}
          repository: 'Greatify/MarketX'
          token: ${{ secrets.PAT_TOKEN }}

      - name: Get commit information from source repo
        id: commit_info
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          {
            echo "message<<EOF"
            git log -1 --pretty=%B
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Display Build Information
        run: |
          echo "Branch: ${{ github.event.inputs.deploy_branch }}"
          echo "Commit SHA: ${{ steps.commit_info.outputs.sha }}"
          echo "Commit Message: ${{ steps.commit_info.outputs.message }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials for ECR
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Generate backend image tag
        id: generate-tag
        run: |
          COMMIT_ID="${{ steps.commit_info.outputs.sha }}"
          IMAGE_TAG="backend-${COMMIT_ID}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Generated Image Tag: $IMAGE_TAG"

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/marketx-backend:${{ steps.generate-tag.outputs.IMAGE_TAG }}
          platforms: linux/arm64
          build-args: |
            ENVIRONMENT=production
          cache-from: type=gha
          cache-to: type=gha,mode=max
          pull: true

      - name: Save image tag to file
        run: |
          echo "${{ steps.login-ecr.outputs.registry }}/marketx-backend:${{ steps.generate-tag.outputs.IMAGE_TAG }}" > backend_image_tag.txt

      - name: Upload backend image tag file
        uses: actions/upload-artifact@v4
        with:
          name: backend-image-tag
          path: backend_image_tag.txt
          if-no-files-found: error

  deploy-backend-prod:
    runs-on: ubuntu-24.04-arm
    needs: [build-backend-prod-image]
    environment:
      name: production
      url: https://marketx.klockwork.ai

    steps:
      - name: Checkout deployment repository
        uses: actions/checkout@v4
        with:
          repository: 'Greatify/MarketX-Deployment'
          ref: 'main'
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Download image tag files
        uses: actions/download-artifact@v4
        with:
          name: backend-image-tag
          path: .

      - name: Set image tags as environment variables
        run: |
          echo "BACKEND_IMAGE=$(cat backend_image_tag.txt)" >> $GITHUB_ENV

      - name: Update backend image tag in Kustomization
        run: |
          TAG="$(echo "$BACKEND_IMAGE" | cut -d: -f2)"
          sed -i "s|newTag: .*|newTag: ${TAG}|g" k8s/backend/overlays/prod/kustomization.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "deployment@klockwork.ai"
          git config --local user.name "MarketX Backend Deployment Bot"
          git add k8s/backend/overlays/prod/kustomization.yaml

          if git diff --cached --quiet; then
            echo "No changes to commit, skipping"
          else
            git commit -m "Update MarketX backend image to $BACKEND_IMAGE"
            git push origin main
          fi

      - name: Configure AWS credentials for deployment
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update Kubernetes configuration
        run: aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Deploy backend (apply + restart)
        run: |
          kubectl apply -k k8s/backend/overlays/prod
          kubectl -n marketx rollout restart deployment/marketx-backend-proxy
          kubectl -n marketx rollout restart deployment/marketx-backend
          kubectl -n marketx rollout restart deployment/marketx-celery-worker
          kubectl -n marketx rollout restart deployment/marketx-celery-beat
          kubectl -n marketx rollout status deployment/marketx-backend-proxy --timeout=300s
          kubectl -n marketx rollout status deployment/marketx-backend --timeout=300s
          kubectl -n marketx rollout status deployment/marketx-celery-worker --timeout=300s
          kubectl -n marketx rollout status deployment/marketx-celery-beat --timeout=300s
