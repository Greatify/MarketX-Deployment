apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketx-celery-beat

spec:
  replicas: 1
  selector:
    matchLabels:
      app: marketx-celery-beat
  template:
    metadata:
      labels:
        app: marketx-celery-beat
    spec:
      serviceAccountName: marketx-secret-sa
      containers:
        - name: celery-beat
          image: marketx-backend
          imagePullPolicy: Always
          volumeMounts:
            - name: marketx-backend-secrets
              mountPath: /mnt/secrets-store
              readOnly: true
          command: ["sh", "-c"]
          args:
            - >
              set -a && . /mnt/secrets-store/.env && set +a &&
              celery -A config beat
              --loglevel=INFO
              --pidfile=
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi
      volumes:
        - name: marketx-backend-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: marketx-backend-secrets
