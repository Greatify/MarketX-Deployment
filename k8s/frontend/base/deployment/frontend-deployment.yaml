apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketx-frontend

spec:
  replicas: 1
  selector:
    matchLabels:
      app: marketx-frontend
  template:
    metadata:
      labels:
        app: marketx-frontend
    spec:
      containers:
        - name: nginx
          image: marketx-frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - name: marketx-frontend-secrets
              mountPath: /mnt/secrets-store
              readOnly: true
          command: ["sh", "-c"]
          args:
            - >
              set -a && . /mnt/secrets-store/.env && set +a &&
              nginx -g 'daemon off;'
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: marketx-frontend-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: marketx-frontend-secrets
